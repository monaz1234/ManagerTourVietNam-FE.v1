<div class="mt-1">
  <!-- Form tìm kiếm -->
  <form class="form-inline mb-4" action="" method="post" role="form">


    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center"> <!-- Left container for search and add button -->

        <button (click)="addTourDetail()">Add</button>
        <!-- <button type="button" class="btn btn-primary mr-2" (click)="onSearch(searchQuery)"><i class="fa fa-search" aria-hidden="true"></i></button> -->
         <!-- <a (click)="toggleAddBookDetail()" routerLink="add" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></a> -->
      </div>



    </div>



  </form>





  <hr>

  <!-- Bảng dữ liệu người dùng -->
  <div class="table-responsive">
    <table class="table table-striped table-hover text-center">
      <thead class="thead-dark">
        <tr>

          <th>Depart</th>
          <th>Total Price</th>
          <th>Place</th>
          <th>ID Tour</th>
          <th>ID Vehicles</th>
          <th>ID Hotel</th>
          <th>ID Service</th>
          <th>is_delete</th>


          <!-- <th>Hành động</th> -->
        </tr>
      </thead>
      <tbody>


        <th>
          <input type="date" name="date" class="form-control" [(ngModel)]="selectedDate">
        </th>

          <th><input type="number" name="total_price" class="form-control" [(ngModel)]="totalPrice" readonly></th>
          <th><input type="number" name="place" class="form-control" [(ngModel)]="selectedPlace"></th>


          <th >
            <select name="id_tour" class="form-control" [(ngModel)]="selectedTour" (change)="updateTotalPrice()" disabled=>
              <option value="">Chọn tour</option>
              <option *ngFor="let tour of tour_select" [value]="tour.idtour">{{tour.tourname}}</option>
            </select>
          </th>

          <th>
            <select name="id_vehicle" class="form-control" [(ngModel)]="selectedVehicle" (change)="updateTotalPrice()">
              <option value="">Chọn phương tiện</option>
              <option *ngFor="let vehicle of vehicle_select" [value]="vehicle.id_vehicles">{{vehicle.name_vehicles}}</option>
            </select>
          </th>
          <th>
            <select name="id_hotel" class="form-control" [(ngModel)]="selectedHotel" (change)="updateTotalPrice()">
              <option value="">Chọn khách sạn</option>
              <option *ngFor="let hotel of hotel_select" [value]="hotel.id_hotel">{{hotel.name_hotel}}</option>
            </select>
          </th>
          <th>
            <select name="id_service" class="form-control" [(ngModel)]="selectedService" (change)="updateTotalPrice()">
              <option value="">Chọn dịch vụ</option>
              <option *ngFor="let service of service_select" [value]="service.id_service">{{service.name_service}}</option>
            </select>
          </th>

            <th class="text-center" style="color: green;">Hoạt động</th>


      </tbody>
    </table>
  </div>
