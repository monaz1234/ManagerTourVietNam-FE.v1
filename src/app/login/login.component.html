<div class="login-container">
  <h2>Đăng Nhập</h2>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Tên đăng nhập:</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary">Đăng Nhập</button>

    <!-- Nút Đăng Ký -->
    <div class="register-link">
      <p>Bạn chưa có tài khoản? <a routerLink="/register">Đăng Ký</a></p>
    </div>

  </form>
  <div id="googleSignInDiv" class="google-login-button"></div>
  
</div>
