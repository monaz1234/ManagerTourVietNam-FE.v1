<div *ngIf="selectedUser">
  <h2>Chỉnh sửa người dùng</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="iduser">ID người dùng:</label>
      <input type="text" id="iduser" [(ngModel)]="selectedUser.iduser" name="iduser" disabled />
    </div>
    <div>
      <label for="name">Tên:</label>
      <input type="text" id="name" [(ngModel)]="selectedUser.name" name="name" autofocus required />
    </div>
    <div>
      <label for="birth">Ngày sinh:</label>
      <input type="date" id="birth" [(ngModel)]="selectedUser.birth" name="birth" required />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="selectedUser.email" name="email" required />
    </div>
    <div>
      <label for="phone">Điện thoại:</label>
      <input type="text" id="phone" [(ngModel)]="selectedUser.phone" name="phone" required />
    </div>
    <div>
      <label for="points">Điểm:</label>
      <input type="number" id="points" [(ngModel)]="selectedUser.points" name="points" />
    </div>
    <div>
      <label for="salary">Lương:</label>
      <input type="number" id="salary" [(ngModel)]="selectedUser.salary" name="salary" />
    </div>
    <div>
      <label for="reward">Thưởng:</label>
      <input type="number" id="reward" [(ngModel)]="selectedUser.reward" name="reward" />
    </div>
    <button type="submit">Lưu thay đổi</button>
  </form>
</div>
