<div class="mt-1">
  <!-- Form tìm kiếm -->
  <form class="form-inline mb-4" action="" method="post" role="form">
    <!-- <div class="form-group mr-3">
      <label for="search" class="mr-2">Tìm kiếm</label>
      <input type="text" id="search" name="search" class="form-control" placeholder="Nhập tên hoặc email">
    </div> -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center"> <!-- Left container for search and add button -->
        <div class="mr-2"> <!-- Input with right margin -->
          <input
            type="text"
            class="form-control"
            [(ngModel)]="searchQuery"
            placeholder="Nhập tên hoặc email"
            name="searchQuery" />
        </div>

        <button type="button" class="btn btn-primary mr-2" (click)="onSearch()"><i class="fa fa-search" aria-hidden="true"></i></button>
         <a (click)="toggleAddHotel()" routerLink="add" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></a>
      </div>

      <!-- Right container for status filter dropdown -->
      <div>
        <select class="form-control" (change)="onStatusChange($event)">
          <option value="">Lọc theo trạng thái</option>
          <option value="1">Hoạt động</option>
          <option value="2">Không hoạt động</option>
        </select>
      </div>



    </div>

  </form>

  <div *ngIf="isAddHotelVisible || isEditHotelVisible">
    <app-add-hotel
      *ngIf="isAddHotelVisible"
      [generatedIdHotel]="newHotelId"></app-add-hotel>
    <div id="editForm" *ngIf="isEditHotelVisible">
      <app-edit-hotel
      [selectedHotel]="selectedHotel"
      (closeForm)="handleCloseEditForm()"
      (userUpdated)="onHotelUpdated($event)">
    ></app-edit-hotel>
    </div>
  </div>



  <hr>

  <!-- Bảng dữ liệu phuong tien -->
  <div class="table-responsive">
    <table class="table table-striped table-hover text-center">
      <thead class="thead-dark">
        <tr>
          <th>STT</th>
          <th>ID Hotel</th>
          <th>Tên khách sạn</th>
          <th>Giới thiệu</th>
          <th>Số phòng</th>
          <th>Loại phòng</th>
          <th>Hình ảnh khác sạn</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotel of filteredHotels; let i = index">
          <td class="font-weight-bold font-size-15px" scope="row">{{i + 1}}</td>
          <td>{{hotel.id_hotel}}</td>
          <td>{{hotel.name_hotel}}</td>
          <td>{{hotel.description}}</td>
          <td>{{hotel.room}}</td>
          <td>{{hotel.type_room}}</td>
          <td>
            <img [src]="getImageHotelUrl(hotel.image)"
                 alt="Hình ảnh của xe"
                 style="width: 100px; height: auto;">
        </td>

          <td>
            <span [ngClass]="{'text-success': isActive(hotel.status), 'text-danger': !isActive(hotel.status)}">
              {{ isActive(hotel.status) ? 'Hoạt động' : 'Đã dừng' }}
            </span>
          </td>
          <td>
            <!-- <button class="btn btn-success mr-2" (click)="editUser(user)">Chỉnh sửa</button>-->
            <button class="btn btn-success mr-2" (click)="showFormEditHotelAuto(hotel.id_hotel)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            <button class="btn btn-danger" (click)="confirmDeleteHotel(hotel)"><i class="fa fa-trash" aria-hidden="true"></i></button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- <Phân trang  -->
   <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="previousPage()">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pages">
        <a class="page-link" href="javascript:void(0)" (click)="goToPage(page)">{{page}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="nextPage()">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
