<div class="mt-1">
  <!-- Form tìm kiếm -->
  <form class="form-inline mb-4" action="" method="post" role="form">
    <!-- <div class="form-group mr-3">
      <label for="search" class="mr-2">Tìm kiếm</label>
      <input type="text" id="search" name="search" class="form-control" placeholder="Nhập tên hoặc email">
    </div> -->
    <div class="d-flex align-items-center mb-4">
      <div class="mr-2"> <!-- Khoảng cách bên phải cho trường đầu tiên -->
        <input type="text" class="form-control" placeholder="Nhập tên ">
      </div>
      <button type="submit" class="btn btn-primary mr-2 button-spacing">Tìm kiếm</button>
      <a (click)="toggleAddHotel()" routerLink="add" class="btn btn-success">Thêm mới</a>

    </div>

  </form>

  <div *ngIf="isAddHotelVisible">

    <app-add-hotel *ngIf="isAddHotelVisible" [generatedIdHotel]="newHotelId"></app-add-hotel>


  </div>



  <hr>

  <!-- Bảng dữ liệu phuong tien -->
  <div class="table-responsive">
    <table class="table table-striped table-hover text-center">
      <thead class="thead-dark">
        <tr>
          <th>STT</th>
          <th>ID Hotel</th>
          <th>Tên khách sạn</th>
          <th>Giới thiệu</th>
          <th>Số phòng</th>
          <th>Loại phòng</th>
          <th>Hình ảnh khác sạn</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotel of hotels; let i = index">
          <td class="font-weight-bold font-size-15px" scope="row">{{i + 1}}</td>
          <td>{{hotel.id_hotel}}</td>
          <td>{{hotel.name_hotel}}</td>
          <td>{{hotel.description}}</td>
          <td>{{hotel.room}}</td>
          <td>{{hotel.type_room}}</td>
          <td>
            <img [src]="getImageHotelUrl(hotel.image)"
                 alt="Hình ảnh của xe"
                 style="width: 100px; height: auto;">
        </td>

          <td>
            <span [ngClass]="{'text-success': isActive(hotel.status), 'text-danger': !isActive(hotel.status)}">
              {{ isActive(hotel.status) ? 'Hoạt động' : 'Đã dừng' }}
            </span>
          </td>
          <td>
            <!-- <button class="btn btn-success mr-2" (click)="editUser(user)">Chỉnh sửa</button>-->
            <button class="btn btn-success mr-2" >Chỉnh sửa</button>
            <button class="btn btn-danger" (click)="confirmDeleteHotel(hotel)">Xóa</button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- <Phân trang  -->
   <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="previousPage()">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pages">
        <a class="page-link" href="javascript:void(0)" (click)="goToPage(page)">{{page}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="nextPage()">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
