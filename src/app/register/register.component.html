<div class="register-container">
  <h2>Đăng Ký</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Tên đăng nhập:</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        required
      />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
        Vui lòng nhập tên đăng nhập.
      </div>

    </div>

    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        required
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        Mật khẩu phải có ít nhất 6 ký tự.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Nhập lại mật khẩu:</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        formControlName="confirmPassword"
        required
      />
      <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" class="error-message">
        Mật khẩu không khớp.
      </div>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Đăng Ký</button>
  </form>
</div>
